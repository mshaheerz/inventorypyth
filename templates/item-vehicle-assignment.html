{% extends 'base.html'%}
{% load static %}
{% block assignmenu %}open active {% endblock %}
{% block itemveh %} active {% endblock %}
{% block stylesheets %}    
 <link rel="stylesheet" href="{% static '/css/multiselect.css' %}" />
{% endblock %}
{% block body %}





<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Assignment/ </span> Items to
        vehicle</h4>

    <!--Basic with Icons -->

    <!-- Basic with Icons -->
    <div class="col-xxl">
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">ITEMS TO VEHICLE</h5>
                <small class="text-muted float-end">
                    <!--add example text optional pushpa -->
                </small>
            </div>
            <div class="card-body">
                <form>











                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label"
                            for="basic-icon-default-company">vehicle number</label>
                        <div class="col-sm-10">
                            <div class="input-group input-group-merge">
                                <span id="basic-icon-default-company2" class="input-group-text"><i
                                        class="bx bx-chalkboard"></i></span>

                                <select class="form-select" id="exampleFormControlSelect1"
                                    aria-label="Default select example">

                                    <option selected>Select vehicle number</option>
                                    <option value="1">kl 10</option>
                                    <option value="2">kl 20</option>
                                    <option value="3">kl 11</option>
                                    <option value="4">kl 40</option>

                                </select>
                            </div>


                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label"
                            for="basic-icon-default-company">Route name</label>
                        <div class="col-sm-10">
                            <div class="input-group input-group-merge">
                                <span id="basic-icon-default-company2" class="input-group-text"><i
                                        class="bx bx-map-pin"></i></span>

                                <select class="form-select" id="exampleFormControlSelect1"
                                    aria-label="Default select example">

                                    <option selected>Select route</option>
                                    <option value="1">areekode</option>
                                    <option value="2">manjery</option>
                                    <option value="3">kizissery</option>
                                    <option value="4">kavanur</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label" for="basic-icon-default-company">Date
                            & time</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="datetime-local"
                                value="2021-06-18T12:30:00" id="html5-datetime-local-input" />
                        </div>
                    </div>




                    <div class="mb-3 row ">
                        <label class="col-sm-2 col-form-label" for="basic-icon-default-company">Item
                            & quantity</label>




                            <div class="dropdown col-sm-10">
                                <input type="text" id="droptxt" class="list" readonly>
                                    <div id="content" class="content col-sm-10 ">
                                        <div class="list  ">
                                            <input type="checkbox" id="item1" class=" list" value="item1" />
                                            <label for="apple" class="list">Item 1 </label>
                                            <input type="hidden" class="list quantity col-sm-9" min="1" value="1" />
                                        </div>
                                        <div class="list  ">
                                            <input type="checkbox" id="item3" class="list" value="item2" />
                                            <label for="apple" class="list">Item 2 </label>
                                            <input type="hidden" class="list quantity col-sm-9" min="1" value="1" />
                                        </div>
                                        <div class="list  ">
                                            <input type="checkbox" id="item4" class="list" value="item3" />
                                            <label for="apple" class="list">Item 3 </label>
                                            <input type="hidden" placeholder="QUANTITY" class="list quantity col-sm-9" min="1" value="1" />
                                        </div>
                                    </div>
                                </div>
                                <script src="../assets/js/myscript.js"></script>




                            







                     
                    </div>





                   










                    <div class="row justify-content-end">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
