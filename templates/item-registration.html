{% extends 'base.html'%}
{% load static %}
{% block regmenu %} open active{% endblock %}
{% block itemreg %} active {% endblock %}
{% block body %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Registration/</span> Item</h4>

    <!--Basic with Icons -->
    
      <!-- Basic with Icons -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Item Registration</h5>
            <small class="text-muted float-end"><!--add example text optional pushpa --></small>
          </div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-icon-default-fullname">Item number</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-fullname2" class="input-group-text"
                      ><i class="bx bx-category"></i></span>
                    <input
                      type="text"
                      class="form-control"
                      id="basic-icon-default-fullname"
                      placeholder="Item number"
                      aria-label="itemnum"
                      aria-describedby="basic-icon-default-fullname2"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-icon-default-company">item name</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-company2" class="input-group-text"
                      ><i class="bx bx-rename"></i
                    ></span>
                    <input
                      type="text"
                      id="basic-icon-default-company"
                      class="form-control"
                      placeholder="Item name"
                      aria-label="itemname"
                      aria-describedby="basic-icon-default-company2"
                    />
                  </div>
                </div>
              </div>

              


              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-icon-default-company">item catagory</label>
                  <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"
                            ><i class="bx bxs-category-alt"></i
                          ></span>
                          
                          <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                              
                            <option selected>select catagory</option>
                            <option value="1">catagory1</option>
                            <option value="2">catagory2</option>
                            <option value="3">catagory3</option>
                          </select>
                        </div>
                 
                </div>                         
              </div>


              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-icon-default-company">item price</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <span id="basic-icon-default-company2" class="input-group-text"
                        ><i class="bx bx-rupee"></i
                      ></span>
                      <input
                        type="number"
                        id="basic-icon-default-company"
                        class="form-control"
                        placeholder="Item price"
                        aria-label="itemname"
                        aria-describedby="basic-icon-default-company2"
                      />
                    </div>
                  </div>
              </div>


              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-icon-default-company">Image</label>
                  <div class="col-sm-10">
                  
                  <input class="form-control" type="file" id="formFile" />
                </div>
                </div>


 


              
              


              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
