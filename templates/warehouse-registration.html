{% extends 'base.html'%}
{% load static %}
{% block regmenu %} open active{% endblock %}
{% block warehousereg %} active {% endblock %}
{% block body %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Registration/</span> Ware House</h4>

    <!--Basic with Icons -->
    
      <!-- Basic with Icons -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">ADD WARE HOUSE</h5>
            <small class="text-muted float-end"><!--add example text optional pushpa --></small>
          </div>
          <div class="card-body">
            <form>
            

             



             
              

              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-icon-default-company">ware house name</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <span id="basic-icon-default-company2" class="input-group-text"
                        ><i class="bx bx-store"></i
                      ></span>
                      <input
                        type="text"
                        id="basic-icon-default-company"
                        class="form-control"
                        placeholder="ware house name"
                        aria-label="area"
                        aria-describedby="basic-icon-default-company2"
                      />
                    </div>
                  </div>
                </div>
                 
              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-icon-default-company">District</label>
                  <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"
                            ><i class="bx bx-map"></i
                          ></span>
                          
                          <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                              
                            <option selected>Select District</option>
                            <option value="1">malappuram</option>
                            <option value="2">calicut</option>
                            <option value="3">trivandrum</option>
                            <option value="4">kannur</option>
              
                          </select>
                        </div>
                 
                </div>                         
              </div>


             
             



              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
