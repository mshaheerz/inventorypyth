{% extends 'base.html'%}
{% load static %}
{% block regmenu %} open active{% endblock %}
{% block vendorreg %} active {% endblock %}
{% block body %}


<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Registration/</span> Vendor</h4>

    <!--Basic with Icons -->
    
      <!-- Basic with Icons -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">ADD VENDOR</h5>
            <small class="text-muted float-end"><!--add example text optional pushpa --></small>
          </div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-icon-default-fullname">vendor Name</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-fullname2" class="input-group-text"
                      ><i class="bx bxs-user-account"></i></span>
                    <input
                      type="text"
                      class="form-control"
                      id="basic-icon-default-fullname"
                      placeholder="vendor name"
                      aria-label="shopname"
                      aria-describedby="basic-icon-default-fullname2"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-icon-default-company">place</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-company2" class="input-group-text"
                      ><i class="bx bx-map"></i
                    ></span>
                    <input
                      type="text"
                      id="basic-icon-default-company"
                      class="form-control"
                      placeholder="place"
                      aria-label="place"
                      aria-describedby="basic-icon-default-company2"
                    />
                  </div>
                </div>
              </div>


              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-icon-default-company">State</label>
                  <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"
                            ><i class="bx bx-map-pin"></i
                          ></span>
                          
                          <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                              
                            <option selected>Kerala</option>
                            <option value="1">Panjab</option>
                            <option value="2">Tn</option>
                            <option value="3">Delhi</option>
                          </select>
                        </div>
                 
                </div>                         
              </div>


 


              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-icon-default-email">Email</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                    <input
                      type="text"
                      id="basic-icon-default-email"
                      class="form-control"
                      placeholder="mail"
                      aria-label="mail"
                      aria-describedby="basic-icon-default-email2"
                    />
                    <span id="basic-icon-default-email2" class="input-group-text">@example.com</span>
                  </div>
                  <div class="form-text">You can use letters, numbers & periods</div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 form-label" for="basic-icon-default-phone">Phone No</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-phone2" class="input-group-text"
                      ><i class="bx bx-phone"></i
                    ></span>
                    <input
                      type="text"
                      id="basic-icon-default-phone"
                      class="form-control phone-mask"
                      placeholder="658 799 8941"
                      aria-label="658 799 8941"
                      aria-describedby="basic-icon-default-phone2"
                    />
                  </div>
                </div>
              </div>
             

              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-icon-default-company">District</label>
                  <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                          <span id="basic-icon-default-company2" class="input-group-text"
                            ><i class="bx bx-directions"></i
                          ></span>
                          
                          <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                              
                            <option selected>Malappuram</option>
                            <option value="1">Calicut</option>
                            <option value="2">Kannur</option>
                            <option value="3">Idukki</option>
                            <option value="3">Alapuzha</option>
                            <option value="3">Trivandrum</option>
                            <option value="3">Alapuzha</option>
                          </select>
                        </div>
                 
                </div>                         
              </div>


              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-icon-default-company">Town</label>
                <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                        <span id="basic-icon-default-company2" class="input-group-text"
                          ><i class="bx bx-street-view"></i
                        ></span>
                        
                        <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                            
                          <option selected>select town</option>
                          <option value="1">areekode</option>
                          <option value="2">kizhissery</option>
                          <option value="3">kondotty</option>
                  
                          <option value="4">manjery</option>
                    
                        </select>
                      </div>
               
              </div>                         
            </div>



            <div class="row mb-3">
              <label class="col-sm-2 form-label" for="basic-icon-default-phone">map link</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-phone2" class="input-group-text"
                    ><i class="bx bx-map-alt"></i
                  ></span>
                  <input
                    type="text"
                    id="basic-icon-default-phone"
                    class="form-control phone-mask"
                    placeholder="map link"
                    aria-label="maplink"
                    aria-describedby="basic-icon-default-phone2"
                  />
                </div>
                <div class="form-text"> Optional</div>
              </div>
            </div>


              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



{% endblock %}
