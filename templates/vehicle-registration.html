{% extends 'base.html'%}
{% load static %}
{% block regmenu %} open active{% endblock %}
{% block vehreg %} active {% endblock %}
{% block stylesheets %}    
 <link rel="stylesheet" href="{% static '/css/multiselect.css' %}" />
{% endblock %}


{% block body %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Registration/</span> Vehicle</h4>

    <!--Basic with Icons -->
    
      <!-- Basic with Icons -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Vehicle Registration</h5>
            <small class="text-muted float-end"><!--add example text optional pushpa --></small>
          </div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-icon-default-fullname">vehicle id</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-fullname2" class="input-group-text"
                      ><i class="bx bx-notepad"></i></span>
                    <input
                      type="text"
                      class="form-control"
                      id="basic-icon-default-fullname"
                      placeholder="id"
                      aria-label="idveh"
                      aria-describedby="basic-icon-default-fullname2"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-icon-default-company">Vehicle number</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <span id="basic-icon-default-company2" class="input-group-text"
                      ><i class="bx bx-car"></i
                    ></span>
                    <input
                      type="text"
                      id="basic-icon-default-company"
                      class="form-control"
                      placeholder="Vehicle number"
                      aria-label="place"
                      aria-describedby="basic-icon-default-company2"
                    />
                  </div>
                </div>
              </div>


              <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-icon-default-company">Vehicle type</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <span id="basic-icon-default-company2" class="input-group-text"
                        ><i class="bx bx-card"></i
                      ></span>
                      <input
                        type="text"
                        id="basic-icon-default-company"
                        class="form-control"
                        placeholder="Vehicle type"
                        aria-label="place"
                        aria-describedby="basic-icon-default-company2"
                      />
                    </div>
                  </div>
                </div>


 


             
             

              

              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
